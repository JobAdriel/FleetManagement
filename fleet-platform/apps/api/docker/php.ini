[PHP]
; Memory limit
memory_limit = 256M

; Execution time limit
max_execution_time = 300
max_input_time = 300

; File uploads
upload_max_filesize = 20M
post_max_size = 20M

; Display errors (set to 0 in production)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL

; Logging
log_errors = On
error_log = /proc/self/fd/2

; Date timezone
date.timezone = UTC

; Extensions
extension = pdo_pgsql
