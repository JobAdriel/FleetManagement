name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests (PHPUnit)
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: fleet_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, fileinfo, mysql, redis
          coverage: xdebug

      - name: Copy .env
        working-directory: ./fleet-platform/apps/api
        run: |
          cp .env.example .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=fleet_test" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=password" >> .env
          echo "REDIS_HOST=127.0.0.1" >> .env
          echo "REDIS_PASSWORD=null" >> .env
          echo "REDIS_PORT=6379" >> .env

      - name: Install Dependencies
        working-directory: ./fleet-platform/apps/api
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Generate key
        working-directory: ./fleet-platform/apps/api
        run: php artisan key:generate

      - name: Run Migrations
        working-directory: ./fleet-platform/apps/api
        run: php artisan migrate --force

      - name: Run Tests
        working-directory: ./fleet-platform/apps/api
        run: php artisan test --coverage --min=80

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./fleet-platform/apps/api/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-admin-tests:
    name: Frontend Admin Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './fleet-platform/apps/admin/package-lock.json'

      - name: Install Dependencies
        working-directory: ./fleet-platform/apps/admin
        run: npm ci

      - name: Run Tests
        working-directory: ./fleet-platform/apps/admin
        run: npm run test:unit -- --coverage

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./fleet-platform/apps/admin/coverage/coverage-final.json
          flags: frontend-admin
          name: admin-coverage

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-admin-tests]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: fleet_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, fileinfo, mysql

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './fleet-platform/apps/admin/package-lock.json'

      - name: Install Backend Dependencies
        working-directory: ./fleet-platform/apps/api
        run: |
          cp .env.example .env
          composer install --prefer-dist --no-progress
          php artisan key:generate
          php artisan migrate --force
          php artisan db:seed --force

      - name: Start Backend Server
        working-directory: ./fleet-platform/apps/api
        run: php artisan serve --host=0.0.0.0 --port=8000 &

      - name: Install Frontend Dependencies
        working-directory: ./fleet-platform/apps/admin
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./fleet-platform/apps/admin
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        working-directory: ./fleet-platform/apps/admin
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./fleet-platform/apps/admin/playwright-report/
          retention-days: 30

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: phpstan, php-cs-fixer

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Backend Dependencies
        working-directory: ./fleet-platform/apps/api
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        working-directory: ./fleet-platform/apps/api
        run: vendor/bin/phpstan analyse --memory-limit=2G
        continue-on-error: true

      - name: Install Frontend Dependencies
        working-directory: ./fleet-platform/apps/admin
        run: npm ci

      - name: Run ESLint
        working-directory: ./fleet-platform/apps/admin
        run: npm run lint
        continue-on-error: true

      - name: Run TypeScript Check
        working-directory: ./fleet-platform/apps/admin
        run: npm run type-check
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-admin-tests, e2e-tests]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-admin-tests, e2e-tests, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Add your deployment commands here
